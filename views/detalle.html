<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../static/css/panel.css">
</head>
<body>
	<div class="container">
		<main>
			<section class="opciones">
				<button>Temp</button>
				<button>Presion</button>
				<button>Lluvia</button>
				<button>Fuego</button>
			</section>
			<div class="grafico">
				<canvas id="myChart">
					
				</canvas>
			</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script>
	  const ctx = document.getElementById('myChart');

	  new Chart(ctx, {
	    type: 'line',
	    data: {
	      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
	      datasets: [{
	        label: '# of Votes',
	        data: [12, 19, 3, 5, 2, 3],
	        borderWidth: 1
	      }]
	    },
	    options: {
	      scales: {
	        y: {
	          beginAtZero: true
	        }
	      }
	    }
	  });

	  const fetchAppEstacionAPI = async () => {
		    try {
		      const response = await fetch('https://mattprofe.com.ar/proyectos/app-estacion/datos.php?chipid=713630&cant=1');
		      const data = await response.json();
		      console.log(data);
		      return data;
		    }
		    catch (error) {
		      console.log(error);
		    }
	  	}

	  	fetchAppEstacionAPI();
	</script>
</body>
</html>
